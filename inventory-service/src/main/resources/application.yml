server:
  port: 8082

spring:
  application:
    name: Inventory-Service

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/inventory-service
    username: root
    password: 123456789

  jpa:
    hibernate:
      ddl-auto: update

    show-sql: true

eureka:
  client:
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8762/eureka






